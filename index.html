<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reservation Confirmation</title>
  <style>
    :root{
      --text: #ffffff;
      --muted: rgba(255,255,255,.78);
      --soft: rgba(255,255,255,.60);
      --shadow: rgba(0,0,0,.55);
      --card: rgba(12,16,24,.62);
      --card2: rgba(12,16,24,.42);
      --border: rgba(255,255,255,.14);
      --accent: rgba(255,255,255,.92);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;

      /* Background image: your screenshot */
      background-image:
        linear-gradient(180deg, rgba(0,0,0,.50), rgba(0,0,0,.55)),
        url("reservations.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px;
    }

    .topbar{
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 14px 14px;
      border: 1px solid var(--border);
      background: rgba(10,14,22,.55);
      backdrop-filter: blur(8px);
      border-radius: var(--radius);
      box-shadow: 0 24px 60px var(--shadow);
    }

    .logo{
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px dashed rgba(255,255,255,.35);
      display:grid;
      place-items:center;
      color: rgba(255,255,255,.75);
      font-size: 11px;
      letter-spacing: .3px;
      text-align:center;
      line-height:1.1;
      flex: 0 0 auto;
      overflow:hidden;
      background: rgba(255,255,255,.06);
    }
    /* If you add a file named chase-logo.png, uncomment the img in HTML and this will fit it nicely */
    .logo img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display:block;
      padding: 6px;
    }

    .toptext{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width: 0;
    }
    .toptext .title{
      font-size: 14px;
      font-weight: 650;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .toptext .subtitle{
      font-size: 12px;
      color: var(--soft);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .grid{
      margin-top: 14px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    @media (min-width: 860px){
      .grid{
        grid-template-columns: 1.15fr .85fr;
        align-items:start;
      }
    }

    .card{
      border: 1px solid var(--border);
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: 0 24px 60px var(--shadow);
      overflow:hidden;
    }

    .cardHeader{
      padding: 16px 16px 12px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
    }

    .h1{
      margin:0;
      font-size: 18px;
      font-weight: 750;
      letter-spacing: .2px;
    }
    .h2{
      margin: 6px 0 0;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.35;
    }

    .section{
      padding: 14px 16px 16px;
    }

    .kv{
      display:grid;
      grid-template-columns: 150px 1fr;
      gap: 10px 12px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,.08);
      font-size: 13px;
    }
    .kv:last-child{ border-bottom: 0; padding-bottom: 0; }
